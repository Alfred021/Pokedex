<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>Pokedex</h1>
    <div class="container">
        <div class="row">
            <div class="col-5">
              <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search Pokemon" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search">Search</button>
                </form>
              </nav>              
             <div class="list-group overflow-auto" id="pokemon-list">

             </div>
             <div class="btn-group" role="group" aria-label="Basic example">
              <a href="#" class="btn btn-danger" id="previous">Previous Page</a>
              <a href="#" class="btn btn-danger" id="next">Next Page</a>
            </div>
             
            </div>

            <div class="col-7">
                <div class="card mb-3 hidden" style="max-width: 100%;" id="info-pokemon">
                    <div class="row no-gutters">
                      <div class="col-md-4" >
                        <img class="card-img" alt="pokemon image" id="pokemon-image">
                        <p>Stats:</p>
                        <ul id="stats-List">

                        </ul>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title" id="pokemon-name">Card title</h5>
                          <p class="card-text" id="pokemon-weight"></p>
                          <p class="card-text" id="pokemon-height"></p>
                          <p>Types:</p>
                          <ul id="pokemon-type">
                            
                          </ul>
                          <p id="pokemon-skills">Skills:</p>
                           <ul id="skill-list">

                           </ul>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="module" src="src/index.js"></script>
</body>
</html>
